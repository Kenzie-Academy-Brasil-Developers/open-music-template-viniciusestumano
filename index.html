<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Music</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />

    <!-- SCRIPTS  -->
  </head>
  <body>
    <header class="header__container">
      <h1>open music</h1>
      <button class="darkMode__button">dark mode</button>
    </header>
    <main class="main__container">
      <section class="filter__container">
        <div class="genderButtons__container">
          <h2>Gênero Musical</h2>
          <ul class="gender__buttons-list"></ul>
        </div>
        <div class="filterPrice__container">
          <div class="filter__container-price">
            <h2>Definir preço</h2>
            <div class="filter__textValue">
              <p id="">Até R$...</p>
              <p id="filter__price">22</p>
            </div>
          </div>
          <div class="filter__container-input">
            <input id="filter__input" type="range" min="22" max="89" step="1" value="0">
          </div>
        </div>
      </section>
      <section class="render__container">
        <h2>Álbuns encontrados</h2>
        <ul class="albums__list"></ul>
      </section>
    </main>
    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
